<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buruaka Guesser</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://static.wikia.nocookie.net/blue-archive/images/1/13/Mari_Halo.png" type="image/png">
</head>
<body>
    <!-- Home Page -->
    <div id="homePage" class="page active">
        <div class="background-portrait"></div>
        <div class="main-container">
            <div class="title-section">
                <div class="logo-container">
                    <img src="https://static.wikia.nocookie.net/blue-archive/images/1/13/Mari_Halo.png" alt="Blue Archive Logo" class="logo">
                </div>
                <h1 class="game-title">BURUAKA GUESSER</h1>
                <p class="subtitle">Test your Blue Archive knowledge!</p>
            </div>
            
            <div class="menu-container">
                <button id="playButton" class="play-button">
                    <span class="button-text">PLAY</span>
                </button>
                
                <div class="settings-section">
                    <h3 class="settings-title">Select Rarities</h3>
                    <div class="checkbox-container">
                        <label class="checkbox-label">
                            <input type="checkbox" id="rarity1" checked>
                            <span class="checkmark"></span>
                            <span class="rarity-text">★</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="rarity2" checked>
                            <span class="checkmark"></span>
                            <span class="rarity-text">★★</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="rarity3" checked>
                            <span class="checkmark"></span>
                            <span class="rarity-text">★★★</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- SchaleDB Attribution -->
        <div class="attribution">
            <p>All resources from <a href="https://schaledb.com/home" target="_blank" class="schaledb-link">SchaleDB</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
